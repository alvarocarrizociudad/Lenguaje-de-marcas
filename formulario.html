<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Registro de Estudiantes</title>
</head>
<body>
    <h2>Formulario de Registro de Estudiantes</h2>
    <form>
        <fieldset>
            <legend>Datos Personales</legend>
            
            <label for="nombre">Nombre completo:</label><br>
            <input type="text" id="nombre" name="nombre"><br><br>
            
            <label for="correo">Correo electrónico:</label><br>
            <input type="email" id="correo" name="correo"><br><br>
            
            <label for="telefono">Teléfono:</label><br>
            <input type="tel" id="telefono" name="telefono"><br><br>
            
            <label for="fecha">Fecha de nacimiento:</label><br>
            <input type="date" id="fecha" name="fecha"><br><br>
            
            <label>Género</label><br>
            <input type="radio" id="masculino" name="genero" value="masculino">
            <label for="masculino">Masculino</label><br>
            <input type="radio" id="femenino" name="genero" value="femenino">
            <label for="femenino">Femenino</label><br>
            <input type="radio" id="otro" name="genero" value="otro">
            <label for="otro">Otro</label><br>
        </fieldset>

        <fieldset>
            <legend>Información Académica</legend>
            
            <label for="curso">Curso de interés:</label><br>
            <select id="curso" name="curso">
                <option value="">Selecciona un curso</option>
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="javascript">JavaScript</option>
                <option value="react">React</option>
                <option value="nodejs">Node.js</option>
            </select><br><br>
            
            <label>Nivel de experiencia:</label><br>
            <input type="radio" id="principiante" name="nivel" value="principiante">
            <label for="principiante">Principiante</label><br>
            <input type="radio" id="intermedio" name="nivel" value="intermedio">
            <label for="intermedio">Intermedio</label><br>
            <input type="radio" id="avanzado" name="nivel" value="avanzado">
            <label for="avanzado">Avanzado</label><br><br>
            
            <label>Tecnologías de interés (puedes seleccionar varias):</label><br>
            <input type="checkbox" id="html" name="tecnologias" value="html">
            <label for="html">HTML</label><br>
            <input type="checkbox" id="css" name="tecnologias" value="css">
            <label for="css">CSS</label><br>
            <input type="checkbox" id="js" name="tecnologias" value="javascript">
            <label for="js">JavaScript</label><br>
            <input type="checkbox" id="react" name="tecnologias" value="react">
            <label for="react">React</label><br>
            <input type="checkbox" id="nodejs" name="tecnologias" value="nodejs">
            <label for="nodejs">Node.js</label><br>
        </fieldset>

        <fieldset>
            <legend>Información Adicional</legend>
            
            <label for="como">¿Cómo conociste nuestros cursos?</label><br>
            <select id="como" name="como">
                <option value="">Selecciona una opción</option>
                <option value="internet">Internet</option>
                <option value="amigos">Amigos</option>
                <option value="publicidad">Publicidad</option>
                <option value="otros">Otros</option>
            </select><br><br>
            
            <label for="comentarios">Mensaje o comentarios adicionales:</label><br>
            <textarea id="comentarios" name="comentarios" rows="4" cols="40" placeholder="Escribe aquí cualquier información adicional..."></textarea><br><br>
            
            <label for="cv">Adjuntar CV (opcional):</label><br>
            <input type="file" id="cv" name="cv"><br><br>
            
            <input type="checkbox" id="terminos" name="terminos">
            <label for="terminos">Acepto los términos y condiciones</label><br>
            
            <input type="checkbox" id="info" name="info">
            <label for="info">Deseo recibir información sobre nuevos cursos</label><br><br>
            
            <input type="submit" value="Registrarse">
            <input type="reset" value="Limpiar formulario">
        </fieldset>
    </form>
</body>
</html>
